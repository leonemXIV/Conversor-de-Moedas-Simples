<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 1rem;
        }
        .calculator {
            background-color: #374151;
            border-radius: 1rem;
            box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.5);
            padding: 1rem;
            max-width: 320px;
            width: 100%;
        }
        .display {
            background-color: #111827;
            color: #ffffff;
            font-size: 2.5rem;
            text-align: right;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            overflow-x: auto;
            white-space: nowrap;
        }
        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.75rem;
        }
        .btn {
            background-color: #4b5563;
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: 500;
            padding: 1.5rem 0;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }
        .btn:hover {
            background-color: #6b7280;
        }
        .btn:active {
            transform: scale(0.95);
        }
        .btn-operator {
            background-color: #3b82f6;
        }
        .btn-operator:hover {
            background-color: #2563eb;
        }
        .btn-equals {
            background-color: #10b981;
            grid-column: span 2;
        }
        .btn-equals:hover {
            background-color: #059669;
        }
        .btn-clear {
            background-color: #ef4444;
        }
        .btn-clear:hover {
            background-color: #dc2626;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <!-- Display -->
        <div class="display" id="display">0</div>

        <!-- Buttons -->
        <div class="buttons-grid">
            <button class="btn btn-clear" onclick="clearDisplay()">C</button>
            <button class="btn btn-operator" onclick="appendOperator('/')">/</button>
            <button class="btn btn-operator" onclick="appendOperator('*')">*</button>
            <button class="btn" onclick="appendNumber('7')">7</button>
            <button class="btn" onclick="appendNumber('8')">8</button>
            <button class="btn" onclick="appendNumber('9')">9</button>
            <button class="btn btn-operator" onclick="appendOperator('-')">-</button>
            <button class="btn" onclick="appendNumber('4')">4</button>
            <button class="btn" onclick="appendNumber('5')">5</button>
            <button class="btn" onclick="appendNumber('6')">6</button>
            <button class="btn btn-operator" onclick="appendOperator('+')">+</button>
            <button class="btn" onclick="appendNumber('1')">1</button>
            <button class="btn" onclick="appendNumber('2')">2</button>
            <button class="btn" onclick="appendNumber('3')">3</button>
            <button class="btn" onclick="appendNumber('0')">0</button>
            <button class="btn" onclick="appendNumber('.')">.</button>
            <button class="btn btn-equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        let currentInput = '';
        let result = '';

        function appendNumber(number) {
            // Limpa o display se o resultado anterior foi exibido
            if (result !== '' && !isOperator(currentInput.slice(-1))) {
                currentInput = '';
                result = '';
            }
            // Evita múltiplos pontos decimais
            if (number === '.' && currentInput.includes('.')) {
                return;
            }
            // Evita a adição de pontos no início
            if (number === '.' && currentInput === '') {
                currentInput += '0';
            }
            currentInput += number;
            display.textContent = currentInput;
        }

        function appendOperator(operator) {
            // Evita que o operador seja o primeiro caractere
            if (currentInput === '') return;
            // Substitui o último operador se um novo for inserido
            if (isOperator(currentInput.slice(-1))) {
                currentInput = currentInput.slice(0, -1) + operator;
            } else {
                currentInput += operator;
            }
            display.textContent = currentInput;
        }

        function isOperator(char) {
            return ['+', '-', '*', '/'].includes(char);
        }

        function clearDisplay() {
            currentInput = '';
            result = '';
            display.textContent = '0';
        }

        function calculate() {
            if (currentInput === '') return;
            try {
                // Avalia a expressão matemática. Usa eval() com cautela, pois pode ser um risco de segurança em outras aplicações.
                // Para este caso simples, é aceitável.
                result = eval(currentInput);
                display.textContent = result;
                currentInput = result.toString();
            } catch (error) {
                display.textContent = 'Erro';
                currentInput = '';
            }
        }
    </script>

</body>
</html>
