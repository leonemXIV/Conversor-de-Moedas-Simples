<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 1rem;
        }
        .container {
            max-width: 500px;
            width: 100%;
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2.5rem;
            text-align: center;
        }
        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        label {
            display: block;
            color: #4b5563;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        input[type="number"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
            color: #1f2937;
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            margin-top: 1rem;
            justify-content: center;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
        }
        .checkbox-container input[type="checkbox"] {
            width: 1.25rem;
            height: 1.25rem;
            accent-color: #3b82f6;
            cursor: pointer;
        }
        .checkbox-container label {
            margin-left: 0.5rem;
            margin-bottom: 0;
            cursor: pointer;
        }
        #generateBtn {
            width: 100%;
            padding: 1rem;
            background-color: #3b82f6;
            color: #ffffff;
            font-weight: 600;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #generateBtn:hover {
            background-color: #2563eb;
        }
        #passwordOutput {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #e5e7eb;
            border-radius: 0.5rem;
            font-size: 1.25rem;
            font-weight: 600;
            color: #1f2937;
            word-wrap: break-word;
            min-height: 3rem;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #copyBtn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background-color: #9ca3af;
            color: #ffffff;
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
        }
        #passwordOutput:hover #copyBtn {
            opacity: 1;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Gerador de Senhas</h1>

    <div class="input-group">
        <label for="length">Comprimento da Senha</label>
        <input type="number" id="length" value="12" min="1" max="50">
    </div>

    <div class="checkbox-group">
        <div class="checkbox-container">
            <input type="checkbox" id="uppercase" checked>
            <label for="uppercase">Maiúsculas (A-Z)</label>
        </div>
        <div class="checkbox-container">
            <input type="checkbox" id="lowercase" checked>
            <label for="lowercase">Minúsculas (a-z)</label>
        </div>
        <div class="checkbox-container">
            <input type="checkbox" id="numbers" checked>
            <label for="numbers">Números (0-9)</label>
        </div>
        <div class="checkbox-container">
            <input type="checkbox" id="symbols" checked>
            <label for="symbols">Símbolos (!@#$)</label>
        </div>
    </div>

    <button id="generateBtn" class="mt-8">Gerar Senha</button>

    <div id="passwordOutput">
        <p>Sua senha aparecerá aqui.</p>
        <button id="copyBtn" onclick="copyToClipboard()">Copiar</button>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const lengthInput = document.getElementById('length');
        const uppercaseCheckbox = document.getElementById('uppercase');
        const lowercaseCheckbox = document.getElementById('lowercase');
        const numbersCheckbox = document.getElementById('numbers');
        const symbolsCheckbox = document.getElementById('symbols');
        const generateBtn = document.getElementById('generateBtn');
        const passwordOutput = document.getElementById('passwordOutput');

        const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
        const numberChars = '0123456789';
        const symbolChars = '!@#$%^&*()_+~`|}{[]:;?><,./-=';

        function generatePassword() {
            const length = parseInt(lengthInput.value);
            let chars = '';
            let password = '';

            // Construir a string de caracteres com base nas opções selecionadas
            if (uppercaseCheckbox.checked) chars += uppercaseChars;
            if (lowercaseCheckbox.checked) chars += lowercaseChars;
            if (numbersCheckbox.checked) chars += numberChars;
            if (symbolsCheckbox.checked) chars += symbolChars;

            // Verificar se pelo menos uma opção foi selecionada
            if (chars === '') {
                passwordOutput.innerHTML = '<p>Selecione pelo menos um tipo de caractere.</p>';
                return;
            }

            // Gerar a senha
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * chars.length);
                password += chars[randomIndex];
            }

            // Exibir a senha
            passwordOutput.innerHTML = `<p>${password}</p><button id="copyBtn" onclick="copyToClipboard()">Copiar</button>`;
        }

        generateBtn.addEventListener('click', generatePassword);

        // Gera a senha inicial
        generatePassword();

        // Adiciona um listener para atualizar o conteúdo da senha a cada mudança na caixa de seleção
        uppercaseCheckbox.addEventListener('change', generatePassword);
        lowercaseCheckbox.addEventListener('change', generatePassword);
        numbersCheckbox.addEventListener('change', generatePassword);
        symbolsCheckbox.addEventListener('change', generatePassword);
        lengthInput.addEventListener('change', generatePassword);
    });

    function copyToClipboard() {
        const passwordText = document.querySelector('#passwordOutput p').innerText;
        const textarea = document.createElement('textarea');
        textarea.value = passwordText;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        textarea.remove();
        
        const copyBtn = document.getElementById('copyBtn');
        copyBtn.innerText = 'Copiado!';
        setTimeout(() => {
            copyBtn.innerText = 'Copiar';
        }, 2000);
    }
</script>

</body>
</html>
